{% extends 'base.html' %}

{% block title %}
로그인
{% endblock %}
{% block content %}
<div id="con">
    <div id="login">
        <div id="login_form">
            <!--로그인 폼-->
            <form method="post" action="/sign-in/">
                {% csrf_token %}
                <h3 class="login" style="letter-spacing:-1px;">Ladder to Wine</h3>
                <hr>
                <label>
                    <!-- <span>ID</span> -->
                    <p style="text-align: left; font-size:12px; color:#666">Username</p>
                    <input type="text" placeholder="아이디를 입력" id="username" name="username" class="sign-size">
                    <!-- <input type="submit" value="확인"> -->
                    <p></p>
                </label>

                <label>
                    <!-- <span>PW</span> -->
                    <p style="text-align: left; font-size:12px; color:#666">Password </p>
                    <input type="password" placeholder="비밀번호를 입력" id="password" name="password" class="sign-size">
                    <!-- <input type="submit" value="확인"> -->
                </label>
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <p>
                    <input type="submit" value="로그인" class="sign-btn">
                </p>
            </form>
            <hr>
            <p class="sign-find">
                <span><a href="">아이디 찾기</a></span>
                <span><a href="">비밀번호 찾기</a></span>
                <span><a href="/sign-up">회원가입</a></span>
            </p>
        </div>
    <div>
</div>
        {% endblock %}
