{% extends 'base.html' %}

{% block title %}
메인페이지
{% endblock %}
{% block content %}

<div>
    <div>
        <h1>안녕하세요</h1>
    {% for wine in wines %}
    <a href="{% url 'wines:wine_detail_view' wine.pk %}">
        <img src="https://{{ wine.img_url }}" width="200" alt="image place">
        <p>{{ wine.av_rating }}</p>
        <p>{{ wine.price }} 원</p>
        <p>{{ wine.producer }}</p>
        <p>{{ wine.name }} {{ wine.year }}</p>
        <p>{{ wine.local2 }}, {{ wine.local1 }}</p>
    </a>
    {% endfor %}
    </div>
</div>
{% endblock %}
